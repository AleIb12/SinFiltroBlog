<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal optimizado -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C71585;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para texto -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F8FF;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Gradiente para sparkles -->
    <radialGradient id="sparkleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Fondo circular principal -->
  <circle cx="32" cy="32" r="30" fill="url(#mainGradient)"/>
  
  <!-- Borde suave -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  
  <!-- Iniciales "SF" grandes y legibles -->
  <text x="32" y="42" text-anchor="middle" 
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="28" 
        font-weight="800" 
        fill="url(#textGradient)" 
        letter-spacing="2px">SF</text>
  
  <!-- Sparkles simples pero efectivos -->
  <g opacity="0.9">
    <!-- Sparkle superior izquierdo -->
    <g transform="translate(16,16)">
      <circle cx="0" cy="0" r="2" fill="url(#sparkleGradient)"/>
      <path d="M0 -4 L0 4 M-4 0 L4 0" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
    <!-- Sparkle superior derecho -->
    <g transform="translate(48,16)">
      <circle cx="0" cy="0" r="1.5" fill="url(#sparkleGradient)"/>
      <path d="M0 -3 L0 3 M-3 0 L3 0" stroke="#FFFFFF" stroke-width="1.2" stroke-linecap="round"/>
    </g>
    
    <!-- Sparkle inferior izquierdo -->
    <g transform="translate(16,48)">
      <circle cx="0" cy="0" r="1.5" fill="url(#sparkleGradient)"/>
      <path d="M0 -3 L0 3 M-3 0 L3 0" stroke="#FFFFFF" stroke-width="1.2" stroke-linecap="round"/>
    </g>
    
    <!-- Sparkle inferior derecho -->
    <g transform="translate(48,48)">
      <circle cx="0" cy="0" r="2" fill="url(#sparkleGradient)"/>
      <path d="M0 -4 L0 4 M-4 0 L4 0" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Puntos decorativos minimalistas -->
  <g opacity="0.6">
    <circle cx="32" cy="10" r="1.5" fill="#FFFFFF"/>
    <circle cx="32" cy="54" r="1.5" fill="#FFFFFF"/>
    <circle cx="10" cy="32" r="1.5" fill="#FFFFFF"/>
    <circle cx="54" cy="32" r="1.5" fill="#FFFFFF"/>
  </g>
  
  <!-- Sombra sutil del texto -->
  <text x="32" y="43" text-anchor="middle" 
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="28" 
        font-weight="800" 
        fill="#FF1493" 
        opacity="0.3"
        letter-spacing="2px">SF</text>
</svg>
