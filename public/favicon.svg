  <!-- Elementos decorativos - sparkles -->
  <circle cx="20" cy="20" r="2" fill="url(#sparkleGradient)"/>
  <circle cx="44" cy="20" r="1.5" fill="url(#sparkleGradient)"/>
  <circle cx="20" cy="44" r="1.5" fill="url(#sparkleGradient)"/>
  <circle cx="44" cy="44" r="2" fill="url(#sparkleGradient)"/>
  
  <!-- PequeÃ±os corazones -->
  <path d="M15 15 L17 13 L19 15 L17 17 Z" fill="white" opacity="0.8"/>
  <path d="M49 15 L51 13 L53 15 L51 17 Z" fill="white" opacity="0.8"/>
